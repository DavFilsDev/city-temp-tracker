<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Temperature Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5">Météo</h1>
                <div class="text-center">
                    <span id="city">paris</span>
                    <div id="temperature">
                        <span id="temperature_label">
                            xx.x
                        </span> °C
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="row justify-content-center">  
            <div class="col-md-8 text-center">
                <div id="change" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
                    Changer de ville
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY4C6+N+e8pS1rV0BzE+4Ulf2Oxid2VuLZgvlzZ8KK1R8+LkWc8xOXEj" crossorigin="anonymous"></script>
</body>
</html>
